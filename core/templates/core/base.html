<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mi Proyecto</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bold" href="{% url 'home' %}">Mi Proyecto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'home' %}">Inicio</a>
                        </li>
                        {% if request.session.user_id %}
                        <li class="nav-item">
                            <a class="nav-link text-danger fw-bold" href="{% url 'logout' %}">Salir</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-info" href="{% url 'login' %}">Ingresar</a>
                        </li>
                        
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3 shadow-sm">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <main class="py-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
