{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="min-vh-100 bg-light text-dark d-flex align-items-center justify-content-center py-5">
    <div class="card bg-white text-dark shadow-lg rounded-4" style="width: 32rem; border: none;">
        <div class="card-body">
            <h3 class="text-center text-primary mb-4" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                {% if form.instance.id %}Editar Proveedor{% else %}Agregar Proveedor{% endif %}
            </h3>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'proveedores_inicio' %}" class="btn btn-outline-secondary shadow-sm rounded-3">
                        Cancelar
                    </a>
                    <button class="btn btn-gradient fw-bold shadow-sm rounded-3" type="submit" style="background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%); color: white;">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Opcional: agregar efecto glow a tÃ­tulos -->
<style>
    .text-glow {
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1), 0 0 4px rgba(0,123,255,0.2);
    }
</style>
{% endblock %}
