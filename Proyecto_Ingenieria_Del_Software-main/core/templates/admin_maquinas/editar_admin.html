{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-vh-100 bg-light d-flex align-items-center justify-content-center py-5">
    <div class="card bg-white text-dark shadow-lg rounded-4" style="width: 32rem; border: none;">
        <div class="card-body">

            <!-- TÃ­tulo con estilo -->
            <h3 class="text-center text-primary mb-4" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.15);">
                Editar Usuario
            </h3>

            <!-- Formulario -->
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'register' %}" 
                       class="btn btn-outline-primary fw-bold shadow-sm rounded-3">
                        Cancelar
                    </a>
                    <button class="btn btn-primary fw-bold shadow-sm rounded-3" type="submit">
                        Guardar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<style>
    /* Botones con efecto hover sutil */
    .btn-primary:hover, .btn-outline-primary:hover {
        transform: scale(1.03);
        transition: 0.3s;
    }

    /* Campos del formulario con borde suave y sombra */
    input, select, textarea {
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
</style>
{% endblock %}
