<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PokerTech - Login</title>

    <!-- TailwindCSS (solo frontend, no requiere instalación local) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gray-100">

<!--
  CONTENEDOR PRINCIPAL:
  Centra el formulario tanto vertical como horizontalmente.
-->
<div class="flex justify-center items-center h-screen">

    <!--
      FORMULARIO DE LOGIN:
      - method="POST": envía datos al servidor
      - CSRF: obligatorio en Django para seguridad
    -->
    <form method="POST" class="bg-white p-10 shadow-xl rounded-xl w-96">
        {% csrf_token %}

        <!-- TÍTULO PRINCIPAL -->
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
            PokerTech Login
        </h1>

        <!--
          MENSAJE DE ERROR:
          Se muestra SOLO si 'error' existe en el contexto.
          Cada error es enviado desde la vista en views.py.
        -->
        {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        <!-- CAMPO EMAIL -->
        <label class="block mb-2 font-semibold">Email</label>
        <!--
          required: evita enviar el formulario vacío
        -->
        <input type="email" name="email" class="border p-2 w-full rounded mb-4" required>

        <!-- CAMPO CONTRASEÑA -->
        <label class="block mb-2 font-semibold">Contraseña</label>
        <input type="password" name="password" class="border p-2 w-full rounded mb-6" required>

        <!-- BOTÓN LOGIN -->
        <button class="w-full bg-blue-700 text-white p-2 rounded hover:bg-blue-800">
            Iniciar Sesión
        </button>
    </form>

</div>

</body>
</html>
